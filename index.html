<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Card Clone Final</title>
    <style>
        /* --- Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            /* Background Grey jaisa screenshot mein hai */
            background-color: #262626; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Card --- */
        .profile-card {
            background-color: #000000; /* Pitch Black Card */
            width: 100%;
            max-width: 600px;
            padding: 25px 30px;
            border-radius: 30px; /* Rounded corners */
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- Left Side: Profile Picture --- */
        .profile-pic-container {
            flex-shrink: 0;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            /* Instagram Logo Gradient Background Ring */
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            padding: 4px; /* White ring space */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-pic::after {
            content: '';
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            background: #fff; /* White gap */
            border-radius: 50%;
            z-index: 1;
        }

        .profile-img-inner {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Instagram Icon inside the circle - SIZE REDUCED HERE */
        .insta-icon-svg {
            width: 65%; /* Reduced from 100% to make it smaller */
            height: 65%;
        }

        /* --- Right Side: Info --- */
        .profile-info {
            flex-grow: 1;
            color: #fff;
        }

        /* Top Row */
        .top-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .username {
            font-size: 20px;
            font-weight: 400;
            margin-right: 2px;
        }

        /* Verified Badge Style */
        .verified-badge {
            width: 18px;
            height: 18px;
            color: #0095f6; /* Official Blue Color for the badge background */
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        
        /* Style for the inner tick - NOW BLACK */
        .badge-tick {
            fill: #000000; /* Black Tick inside */
        }

        .follow-btn {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 7px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .follow-btn:hover {
            background-color: #0074cc;
        }

        .options-dots {
            color: #fff;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            gap: 25px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .stats-row span {
            display: inline-block;
        }

        .stats-row strong {
            font-weight: 600;
        }

        /* Name Row */
        .name-row {
            font-size: 16px;
            font-weight: 600;
        }

        /* --- Responsive --- */
        @media (max-width: 500px) {
            .profile-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
                width: 90%;
            }
            .top-row {
                justify-content: center;
            }
            .stats-row {
                justify-content: center;
                gap: 15px;
                font-size: 14px;
            }
            .profile-pic {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-pic-container">
            <div class="profile-pic">
                <div class="profile-img-inner">
                    <svg viewBox="0 0 24 24" class="insta-icon-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>

                        <path fill="#fff" d="M17 2H7C4.23858 2 2 4.23858 2 7V17C2 19.7614 4.23858 22 7 22H17C19.7614 22 22 19.7614 22 17V7C22 4.23858 19.7614 2 17 2ZM12 18.5C8.41015 18.5 5.5 15.5899 5.5 12C5.5 8.41015 8.41015 5.5 12 5.5C15.5899 5.5 18.5 8.41015 18.5 12C18.5 15.5899 15.5899 18.5 12 18.5ZM18.5 6.75C17.9477 6.75 17.5 6.30229 17.5 5.75C17.5 5.19772 17.9477 4.75 18.5 4.75C19.0523 4.75 19.5 5.19772 19.5 5.75C19.5 6.30229 19.0523 6.75 18.5 6.75Z" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="profile-info">
            <div class="top-row">
                <span class="username">instagram</span>
                
                <div class="verified-badge">
                   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">

                        <path class="badge-tick" d="M10.007 15.281l-3.896-3.896a.997.997 0 0 1 0-1.414l1.061-1.061a.997.997 0 0 1 1.414 0l2.128 2.129 5.31-5.31a.997.997 0 0 1 1.414 0l1.061 1.061a.997.997 0 0 1 0 1.414l-7.078 7.077a1.003 1.003 0 0 1-1.414 0z" transform="scale(0.6) translate(8, 8)" />
                    </svg>
                </div>

                <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
                
                <div class="options-dots">
                    <svg aria-label="Options" fill="#fff" height="24" role="img" viewBox="0 0 24 24" width="24">
                        <circle cx="12" cy="12" r="1.5"></circle>
                        <circle cx="6" cy="12" r="1.5"></circle>
                        <circle cx="18" cy="12" r="1.5"></circle>
                    </svg>
                </div>
            </div>

            <div class="stats-row">
                <span><strong>8,102</strong> posts</span>
                <span><strong>694.3M</strong> followers</span>
                <span><strong>213</strong> following</span>
            </div>

            <div class="name-row">
                Instagram
            </div>
        </div>
    </div>

    <script>
        function toggleFollow(btn) {
            if (btn.innerText === "Follow") {
                btn.innerText = "Following";
                btn.style.backgroundColor = "#dbdbdb"; 
                btn.style.color = "#000";
            } else {
                btn.innerText = "Follow";
                btn.style.backgroundColor = "#0095f6";
                btn.style.color = "#fff";
            }
        }
    </script>
</body>
</html>
