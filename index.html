<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Card Final Badge</title>
    <style>
        /* --- Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #262626; /* Grey Background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        /* --- Main Card --- */
        .profile-card {
            background-color: #000000;
            width: 100%;
            max-width: 600px;
            padding: 25px 30px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- Left Side: Profile Picture --- */
        .profile-pic-container {
            flex-shrink: 0;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            padding: 4px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-pic::after {
            content: '';
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            background: #fff;
            border-radius: 50%;
            z-index: 1;
        }

        .profile-img-inner {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .insta-icon-svg {
            width: 65%;
            height: 65%;
        }

        /* --- Right Side: Info --- */
        .profile-info {
            flex-grow: 1;
            color: #fff;
            min-width: 0;
        }

        /* Top Row */
        .top-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .username {
            font-size: 20px;
            font-weight: 400;
            white-space: nowrap;
        }

        /* Verified Badge Wrapper */
        .verified-badge {
            width: 20px; /* Thoda sa size adjust kiya better visibility ke liye */
            height: 20px;
            color: #0095f6; /* Official Blue */
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        /* Inner Tick Color */
        .badge-tick {
            fill: #000000;
        }

        .follow-btn {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 7px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        .options-dots {
            color: #fff;
            margin-left: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .stats-row span {
            white-space: nowrap;
        }

        .stats-row strong {
            font-weight: 600;
        }

        .name-row {
            font-size: 16px;
            font-weight: 600;
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 600px) {
            .profile-card {
                padding: 15px;
                gap: 15px;
            }

            .profile-pic {
                width: 90px;
                height: 90px;
            }

            .username {
                font-size: 18px;
            }
            
            .stats-row {
                font-size: 13px;
                gap: 10px;
            }
            
            .name-row {
                font-size: 14px;
            }

            .top-row {
                margin-bottom: 10px;
            }
            
            .follow-btn {
                padding: 5px 12px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 380px) {
             .profile-pic {
                width: 70px;
                height: 70px;
            }
            .stats-row {
                flex-wrap: wrap;
                gap: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-pic-container">
            <div class="profile-pic">
                <div class="profile-img-inner">
                    <svg viewBox="0 0 24 24" class="insta-icon-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="instaGrad" x1="2" y1="21" x2="22" y2="3" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#fdf497" />
                                <stop offset="5%" stop-color="#fdf497" />
                                <stop offset="45%" stop-color="#fd5949" />
                                <stop offset="60%" stop-color="#d6249f" />
                                <stop offset="90%" stop-color="#285AEB" />
                            </linearGradient>
                        </defs>
                        <rect width="24" height="24" fill="url(#instaGrad)"/>
                        <path fill="#fff" d="M12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7ZM12 15.5C10.067 15.5 8.5 13.933 8.5 12C8.5 10.067 10.067 8.5 12 8.5C13.933 8.5 15.5 10.067 15.5 12C15.5 13.933 13.933 15.5 12 15.5Z" />
                        <path fill="#fff" d="M17 2H7C4.23858 2 2 4.23858 2 7V17C2 19.7614 4.23858 22 7 22H17C19.7614 22 22 19.7614 22 17V7C22 4.23858 19.7614 2 17 2ZM12 18.5C8.41015 18.5 5.5 15.5899 5.5 12C5.5 8.41015 8.41015 5.5 12 5.5C15.5899 5.5 18.5 8.41015 18.5 12C18.5 15.5899 15.5899 18.5 12 18.5ZM18.5 6.75C17.9477 6.75 17.5 6.30229 17.5 5.75C17.5 5.19772 17.9477 4.75 18.5 4.75C19.0523 4.75 19.5 5.19772 19.5 5.75C19.5 6.30229 19.0523 6.75 18.5 6.75Z" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="profile-info">
            <div class="top-row">
                <span class="username">instagram</span>
                
                <div class="verified-badge">
                   <svg viewBox="0 0 40 40" width="100%" height="100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#0095f6" d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.137V5.15h-6.162l-3.547-5.15-5.045 3.094Z"/>
                        <path fill="#000000" d="M13.469 26.898a1.312 1.312 0 0 1-.969-.38L7.864 21.89a1.316 1.316 0 0 1 1.879-1.844l3.743 3.82 10.706-11.23a1.318 1.318 0 1 1 1.914 1.815l-11.69 12.267a1.326 1.326 0 0 1-.947.18Z"/>
                   </svg>
                </div>

                <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
                
                <div class="options-dots">
                    <svg aria-label="Options" fill="#fff" height="24" role="img" viewBox="0 0 24 24" width="24">
                        <circle cx="12" cy="12" r="1.5"></circle>
                        <circle cx="6" cy="12" r="1.5"></circle>
                        <circle cx="18" cy="12" r="1.5"></circle>
                    </svg>
                </div>
            </div>

            <div class="stats-row">
                <span><strong>8,102</strong> posts</span>
                <span><strong>694.3M</strong> followers</span>
                <span><strong>213</strong> following</span>
            </div>

            <div class="name-row">
                Instagram
            </div>
        </div>
    </div>

    <script>
        function toggleFollow(btn) {
            if (btn.innerText === "Follow") {
                btn.innerText = "Following";
                btn.style.backgroundColor = "#dbdbdb"; 
                btn.style.color = "#000";
            } else {
                btn.innerText = "Follow";
                btn.style.backgroundColor = "#0095f6";
                btn.style.color = "#fff";
            }
        }
    </script>
</body>
</html>
