<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Card Final</title>
    <style>
        /* --- Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #262626; /* Background Dark Grey */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        /* --- Main Card --- */
        .profile-card {
            background-color: #000000; /* Pitch Black Card */
            width: 100%;
            max-width: 580px;
            padding: 25px 30px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- Left Side: Profile Picture --- */
        .profile-pic-container {
            flex-shrink: 0;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            /* Instagram Gradient Ring */
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            padding: 4px; /* White ring thickness */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-pic::after {
            content: '';
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            background: #fff;
            border-radius: 50%;
            z-index: 1;
        }

        .profile-img-inner {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Instagram Logo Icon inside Profile */
        .insta-icon-svg {
            width: 65%;
            height: 65%;
        }

        /* --- Right Side: Info --- */
        .profile-info {
            flex-grow: 1;
            color: #fff;
            min-width: 0;
        }

        /* Top Row - SINGLE LINE (No Wrapping) */
        .top-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: nowrap; /* Forces everything in one line */
            gap: 8px;
        }

        .username {
            font-size: 20px;
            font-weight: 400;
            white-space: nowrap;
            margin-right: 4px;
        }

        /* Verified Badge - Perfect Shape + Black Tick */
        .verified-badge {
            width: 20px;
            height: 20px;
            color: #0095f6; /* Blue Color */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-right: 12px;
        }

        .follow-btn {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 6px 18px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .follow-btn:hover {
            background-color: #0074cc;
        }

        .options-dots {
            color: #fff;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .stats-row span {
            white-space: nowrap;
        }

        .stats-row strong {
            font-weight: 600;
        }

        /* Name Row */
        .name-row {
            font-size: 15px;
            font-weight: 600;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 600px) {
            .profile-card {
                padding: 15px;
                gap: 15px;
            }

            .profile-pic {
                width: 85px;
                height: 85px;
            }

            .username {
                font-size: 18px;
            }
            
            .verified-badge {
                width: 18px;
                height: 18px;
                margin-right: 8px;
            }
            
            .stats-row {
                font-size: 13px;
                gap: 12px;
            }
            
            .name-row {
                font-size: 14px;
            }
            
            .follow-btn {
                padding: 5px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

                   </svg>
                </div>

                <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
                
                <div class="options-dots">
                    <svg aria-label="Options" fill="#fff" height="24" role="img" viewBox="0 0 24 24" width="24">
                        <circle cx="12" cy="12" r="1.5"></circle>
                        <circle cx="6" cy="12" r="1.5"></circle>
                        <circle cx="18" cy="12" r="1.5"></circle>
                    </svg>
                </div>
            </div>

            <div class="stats-row">
                <span><strong>8,102</strong> posts</span>
                <span><strong>694.3M</strong> followers</span>
                <span><strong>213</strong> following</span>
            </div>

            <div class="name-row">
                Instagram
            </div>
        </div>
    </div>

    <script>
        function toggleFollow(btn) {
            if (btn.innerText === "Follow") {
                btn.innerText = "Following";
                btn.style.backgroundColor = "#dbdbdb"; 
                btn.style.color = "#000";
            } else {
                btn.innerText = "Follow";
                btn.style.backgroundColor = "#0095f6";
                btn.style.color = "#fff";
            }
        }
    </script>
</body>
</html>
