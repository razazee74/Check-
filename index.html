<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Card Clone</title>
    <style>
        /* --- Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            /* Background Grey jaisa screenshot mein hai */
            background-color: #262626; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Card --- */
        .profile-card {
            background-color: #000000; /* Pitch Black Card */
            width: 100%;
            max-width: 600px;
            padding: 25px 30px;
            border-radius: 30px; /* Rounded corners like screenshot */
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- Left Side: Profile Picture --- */
        .profile-pic-container {
            flex-shrink: 0;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            /* Instagram Logo Gradient Background */
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            padding: 4px; /* White ring space */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-pic::after {
            content: '';
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            background: #fff; /* White gap between gradient and image */
            border-radius: 50%;
            z-index: 1;
        }

        .profile-img-inner {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Using SVG as background to mimic the logo inside */
        }
        
        /* Simulating the Instagram Icon inside the circle */
        .insta-icon-svg {
            width: 100%;
            height: 100%;
        }

        /* --- Right Side: Info --- */
        .profile-info {
            flex-grow: 1;
            color: #fff;
        }

        /* Top Row: Username, Verified, Follow Button, Dots */
        .top-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .username {
            font-size: 20px;
            font-weight: 400; /* Regular weight */
            margin-right: 5px;
        }

        .verified-badge {
            width: 18px;
            height: 18px;
            fill: #0095f6; /* Official Blue Tick Color */
            margin-right: 15px;
        }

        .follow-btn {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 7px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .follow-btn:hover {
            background-color: #0074cc;
        }

        .options-dots {
            color: #fff;
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            gap: 25px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .stats-row span {
            display: inline-block;
        }

        .stats-row strong {
            font-weight: 600;
        }

        /* Name Row */
        .name-row {
            font-size: 16px;
            font-weight: 600;
        }

        /* --- Responsive Design --- */
        @media (max-width: 500px) {
            .profile-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
                width: 90%;
            }
            .top-row {
                justify-content: center;
            }
            .stats-row {
                justify-content: center;
                gap: 15px;
                font-size: 14px;
            }
            .profile-pic {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-pic-container">
            <div class="profile-pic">
                <div class="profile-img-inner">
                    <svg viewBox="0 0 24 24" class="insta-icon-svg" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </div>
            </div>
        </div>

        <div class="profile-info">

                </svg>
                
                <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
                
                <div class="options-dots">
                    <svg aria-label="Options" fill="#fff" height="24" role="img" viewBox="0 0 24 24" width="24">
                        <circle cx="12" cy="12" r="1.5"></circle>
                        <circle cx="6" cy="12" r="1.5"></circle>
                        <circle cx="18" cy="12" r="1.5"></circle>
                    </svg>
                </div>
            </div>

            <div class="stats-row">
                <span><strong>8,102</strong> posts</span>
                <span><strong>694.3M</strong> followers</span>
                <span><strong>213</strong> following</span>
            </div>

            <div class="name-row">
                Instagram
            </div>
        </div>
    </div>

    <script>
        function toggleFollow(btn) {
            if (btn.innerText === "Follow") {
                btn.innerText = "Following";
                btn.style.backgroundColor = "#dbdbdb"; /* Grey button when following */
                btn.style.color = "#000";
            } else {
                btn.innerText = "Follow";
                btn.style.backgroundColor = "#0095f6";
                btn.style.color = "#fff";
            }
        }
    </script>

</body>
</html>
