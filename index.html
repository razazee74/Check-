<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Layout Switcher</title>
    <style>
        /* --- Reset & Base Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body {
            background-color: #262626;
            display: flex;
            flex-direction: column; /* Stack card and button vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            gap: 20px; /* Gap between card and button area */
        }

        /* --- MAIN CARD CONTAINER --- */
        #main-card-container {
            background-color: #000000;
            width: 100%;
            max-width: 580px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden; /* Ensures children don't overflow rounded corners */
            position: relative;
        }

        /* Utility Class to Hide Elements */
        .hidden {
            display: none !important;
        }

        /* =========================================
           SHARED STYLES (Components used in both)
        ========================================= */
        .profile-pic {
            width: 150px; height: 150px; border-radius: 50%;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            padding: 4px; position: relative; display: flex; justify-content: center; align-items: center;
            flex-shrink: 0;
        }
        .profile-pic::after { content: ''; position: absolute; top: 4px; left: 4px; right: 4px; bottom: 4px; background: #fff; border-radius: 50%; z-index: 1; }
        .profile-img-inner { width: 100%; height: 100%; background: #fff; border-radius: 50%; z-index: 2; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .insta-icon-svg { width: 65%; height: 65%; }
        .username { font-size: 20px; font-weight: 400; white-space: nowrap; margin-right: 4px; color: #fff; }
        .verified-badge { width: 20px; height: 20px; color: #0095f6; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-right: 12px; }
        .follow-btn { background-color: #0095f6; color: #fff; border: none; padding: 6px 18px; border-radius: 8px; font-weight: 600; font-size: 14px; cursor: pointer; white-space: nowrap; transition: background 0.2s; }
        .follow-btn:hover { background-color: #0074cc; }
        .options-dots { color: #fff; cursor: pointer; display: flex; align-items: center; }
        .stats-row span { white-space: nowrap; color: #fff; }
        .stats-row strong { font-weight: 600; }
        .name-row { font-size: 15px; font-weight: 600; color: #fff; }

        /* =========================================
           LAYOUT 1 STYLES (The "Perfect Card")
        ========================================= */
        .layout-1-style {
            padding: 25px 30px;
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .layout-1-style .top-row { display: flex; align-items: center; margin-bottom: 15px; flex-wrap: nowrap; gap: 8px; }
        .layout-1-style .options-dots { margin-left: 10px; }
        .layout-1-style .stats-row { display: flex; gap: 20px; margin-bottom: 12px; font-size: 15px; }

        /* =========================================
           LAYOUT 2 STYLES (The New Header Style)
        ========================================= */
        .layout-2-style {
            display: flex;
            flex-direction: column;
        }

        /* New Top Header Bar */
        .new-header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333; /* Subtle separator */
        }
        .header-center { display: flex; align-items: center; }
        .header-center .verified-badge { margin-right: 0; margin-left: 5px; width: 18px; height: 18px;}
        .header-icon { color: #fff; }

        /* New Body Section */
        .new-body-section {
            padding: 25px 30px;
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .new-info-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* Stats rearranged for Layout 2 */
        .layout-2-style .stats-row {
            display: flex;
            gap: 25px; /* Wider gap in this layout */
            font-size: 16px;
            margin-top: 15px;
        }
        .layout-2-style .stats-block {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .layout-2-style .name-row {
            font-size: 17px; /* Slightly larger name */
        }


        /* =========================================
           BUTTON STYLES (Bottom Right)
        ========================================= */
        .button-container-right {
            width: 100%;
            max-width: 580px;
            display: flex;
            justify-content: flex-end; /* Align to right */
        }

        .shuffle-btn {
            background-color: #333;
            color: #fff;
            border: none;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background-color 0.2s, transform 0.2s;
        }
        .shuffle-btn:hover { background-color: #444; }
        .shuffle-btn:active { transform: scale(0.95); }
        .shuffle-icon { width: 24px; height: 24px; fill: currentColor; }
        
        /* Spinning Animation */
        .spinning { animation: spin 0.5s ease-in-out; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- Mobile --- */
        @media (max-width: 600px) {
            .profile-pic { width: 90px; height: 90px; }
            .username { font-size: 18px; }
            .layout-1-style { padding: 20px; gap: 15px; }
            .layout-1-style .stats-row { font-size: 13px; gap: 12px; }
            
            .new-body-section { padding: 20px; gap: 15px; }
            .layout-2-style .stats-row { font-size: 14px; gap: 15px; }
        }
    </style>
</head>

    <script>
        const shuffleBtn = document.getElementById('shuffleBtn');
        const layout1 = document.getElementById('layout-1');
        const layout2 = document.getElementById('layout-2');

        shuffleBtn.addEventListener('click', function() {
            // 1. Add spinning animation
            this.classList.add('spinning');
            setTimeout(() => this.classList.remove('spinning'), 500);

            // 2. Toggle visibility of layouts
            if (layout1.classList.contains('hidden')) {
                // Show Layout 1, Hide Layout 2
                layout1.classList.remove('hidden');
                layout2.classList.add('hidden');
            } else {
                // Show Layout 2, Hide Layout 1
                layout1.classList.add('hidden');
                layout2.classList.remove('hidden');
            }
        });
    </script>
