<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Magic Layout</title>
    <style>
        /* --- Reset & Base Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body {
            background-color: #262626;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            gap: 20px;
        }

        /* --- CONTAINER FOR BOTH LAYOUTS --- */
        .card-container {
            background-color: #000000;
            width: 100%;
            max-width: 580px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        /* UTILITY: Hide elements */
        .hidden { display: none !important; }

        /* --- SHARED STYLES (Used in both layouts) --- */
        .profile-pic {
            border-radius: 50%;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            padding: 4px; position: relative; display: flex; justify-content: center; align-items: center; flex-shrink: 0;
        }
        .profile-pic::after { content: ''; position: absolute; top: 4px; left: 4px; right: 4px; bottom: 4px; background: #fff; border-radius: 50%; z-index: 1; }
        .profile-img-inner { width: 100%; height: 100%; background: #fff; border-radius: 50%; z-index: 2; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .insta-icon-svg { width: 65%; height: 65%; }
        
        .verified-badge { width: 18px; height: 18px; color: #0095f6; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .options-dots { color: #fff; cursor: pointer; display: flex; align-items: center; }
        .text-white { color: #fff; }

        /* ================= LAYOUT 1: HORIZONTAL (Your Original) ================= */
        .layout-1 {
            padding: 25px 30px;
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .layout-1 .profile-pic { width: 140px; height: 140px; } /* Thoda sa size adjust kiya safe side ke liye */
        
        .layout-1 .top-row { display: flex; align-items: center; margin-bottom: 15px; flex-wrap: nowrap; gap: 8px; }
        .layout-1 .username { font-size: 20px; font-weight: 400; white-space: nowrap; margin-right: 2px; color: #fff; }
        .layout-1 .verified-badge { margin-right: 12px; }
        
        .layout-1 .follow-btn {
            background-color: #0095f6; color: #fff; border: none; padding: 6px 16px; border-radius: 8px; font-weight: 600; font-size: 14px; cursor: pointer; white-space: nowrap;
        }
        .layout-1 .stats-row { display: flex; gap: 20px; margin-bottom: 12px; font-size: 15px; color: #fff; }
        .layout-1 .name-row { font-size: 15px; font-weight: 600; color: #fff; }


        /* ================= LAYOUT 2: VERTICAL HEADER (New Style) ================= */
        .layout-2 {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Header Bar */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #1a1a1a;
        }
        .header-title { display: flex; align-items: center; gap: 5px; font-size: 18px; font-weight: 600; color: #fff; }
        .header-icon { color: #fff; width: 24px; height: 24px; }

        /* Profile Area */
        .mobile-body {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* Pic Chota kar diya yahan (Mobile view ke liye) */
        .layout-2 .profile-pic { width: 90px; height: 90px; padding: 3px; }
        .layout-2 .profile-pic::after { top: 3px; left: 3px; right: 3px; bottom: 3px; }

        .mobile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            color: #fff;
        }
        .mobile-name { font-size: 16px; font-weight: 600; }
        
        .mobile-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            margin-top: 5px;
        }
        .stat-item { display: flex; flex-direction: column; }
        .stat-item strong { font-size: 16px; }

        /* ================= BUTTON STYLE ================= */
        .shuffle-container {
            width: 100%; max-width: 580px;
            display: flex; justify-content: flex-end; /* Right side alignment */
        }
        .shuffle-btn {
            background-color: #333; color: #fff; border: none;
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .shuffle-btn:active { transform: scale(0.9); }
        .spinning { animation: spin 0.5s ease-in-out; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- Responsive Tweaks to prevent cutting --- */
        @media (max-width: 400px) {
            .layout-1 { padding: 15px; gap: 15px; }
            .layout-1 .profile-pic { width: 80px; height: 80px; } /* Layout 1 pic smaller on tiny screens */
            .layout-1 .username { font-size: 16px; }
            .layout-1 .stats-row { font-size: 12px; gap: 10px; }
            .layout-1 .follow-btn { padding: 5px 12px; }
        }
    </style>
</head>
<body>

    <div class="card-container">
        
        <div id="view-1" class="layout-1">
            <div class="profile-pic-container">
                <div class="profile-pic">
                    <div class="profile-img-inner">
                        <svg viewBox="0 0 24 24" class="insta-icon-svg" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </div>
                </div>
            </div>

            <div class="profile-info">
                <div class="top-row">
                    <span class="username">instagram</span>
                    <div class="verified-badge">
                        <svg viewBox="0 0 40 40" width="100%" height="100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#0095f6" d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.137V5.15h-6.162l-3.547-5.15-5.045 3.094Z"/>
                            <path fill="#000000" d="M13.469 26.898a1.312 1.312 0 0 1-.969-.38L7.864 21.89a1.316 1.316 0 0 1 1.879-1.844l3.743 3.82 10.706-11.23a1.318 1.318 0 1 1 1.914 1.815l-11.69 12.267a1.326 1.326 0 0 1-.947.18Z"/>
                        </svg>
                    </div>
                    <button class="follow-btn">Follow</button>
                    <div class="options-dots">
                        <svg aria-label="Options" fill="#fff" height="24" role="img" viewBox="0 0 24 24" width="24"><circle cx="12" cy="12" r="1.5"></circle><circle cx="6" cy="12" r="1.5"></circle><circle cx="18" cy="12" r="1.5"></circle></svg>
                    </div>
                </div>
                <div class="stats-row">
                    <span><strong>8,102</strong> posts</span>
                    <span><strong>694.3M</strong> followers</span>
                    <span><strong>213</strong> following</span>
                </div>
                <div class="name-row">Instagram</div>
            </div>
        </div>


        <div id="view-2" class="layout-2 hidden">
            <div class="header-bar">
                <svg class="header-icon" aria-label="Back" fill="currentColor" viewBox="0 0 24 24"><path d="M21 17.502a.997.997 0 0 1-.707-.293L12 8.913l-8.293 8.296a1 1 0 1 1-1.414-1.414l9-9a1 1 0 0 1 1.414 0l9 9a.999.999 0 0 1-.707 1.707Z" transform="rotate(270 12 12)"></path></svg>
                
                <div class="header-title">
                    <span>instagram</span>
                    <div class="verified-badge">
                        <svg viewBox="0 0 40 40" width="100%" height="100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#0095f6" d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.137V5.15h-6.162l-3.547-5.15-5.045 3.094Z"/>
                            <path fill="#000000" d="M13.469 26.898a1.312 1.312 0 0 1-.969-.38L7.864 21.89a1.316 1.316 0 0 1 1.879-1.844l3.743 3.82 10.706-11.23a1.318 1.318 0 1 1 1.914 1.815l-11.69 12.267a1.326 1.326 0 0 1-.947.18Z"/>
                        </svg>
                    </div>
                </div>

                <svg class="header-icon" aria-label="Options" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1.5"></circle><circle cx="6" cy="12" r="1.5"></circle><circle cx="18" cy="12" r="1.5"></circle></svg>
            </div>

            <div class="mobile-body">
                <div class="profile-pic">
                    <div class="profile-img-inner">
                        <svg viewBox="0 0 24 24" class="insta-icon-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs><linearGradient id="g2" x1="2" y1="21" x2="22" y2="3" gradientUnits="userSpaceOnUse"><stop offset="0%" stop-color="#fdf497"/><stop offset="5%" stop-color="#fdf497"/><stop offset="45%" stop-color="#fd5949"/><stop offset="60%" stop-color="#d6249f"/><stop offset="90%" stop-color="#285AEB"/></linearGradient></defs>
                            <rect width="24" height="24" fill="url(#g2)"/><path fill="#fff" d="M12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7ZM12 15.5C10.067 15.5 8.5 13.933 8.5 12C8.5 10.067 10.067 8.5 12 8.5C13.933 8.5 15.5 10.067 15.5 12C15.5 13.933 13.933 15.5 12 15.5Z"/><path fill="#fff" d="M17 2H7C4.23858 2 2 4.23858 2 7V17C2 19.7614 4.23858 22 7 22H17C19.7614 22 22 19.7614 22 17V7C22 4.23858 19.7614 2 17 2ZM12 18.5C8.41015 18.5 5.5 15.5899 5.5 12C5.5 8.41015 8.41015 5.5 12 5.5C15.5899 5.5 18.5 8.41015 18.5 12C18.5 15.5899 15.5899 18.5 12 18.5ZM18.5 6.75C17.9477 6.75 17.5 6.30229 17.5 5.75C17.5 5.19772 17.9477 4.75 18.5 4.75C19.0523 4.75 19.5 5.19772 19.5 5.75C19.5 6.30229 19.0523 6.75 18.5 6.75Z"/>
                        </svg>
                    </div>
                </div>

                <div class="mobile-info">
                    <div class="mobile-name">Instagram</div>
                    <div class="mobile-stats">
                        <div class="stat-item"><strong>8,259</strong> posts</div>
                        <div class="stat-item"><strong>697M</strong> followers</div>
                        <div class="stat-item"><strong>302</strong> following</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="shuffle-container">
        <button id="shuffleBtn" class="shuffle-btn">
            <svg style="width:24px;height:24px;fill:currentColor" viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
        </button>
    </div>

    <script>
        const btn = document.getElementById('shuffleBtn');
        const view1 = document.getElementById('view-1');
        const view2 = document.getElementById('view-2');

        btn.addEventListener('click', () => {
            btn.classList.add('spinning');
            setTimeout(() => btn.classList.remove('spinning'), 500);

            if (view1.classList.contains('hidden')) {
                view1.classList.remove('hidden');
                view2.classList.add('hidden');
            } else {
                view1.classList.add('hidden');
                view2.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
