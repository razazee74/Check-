<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Magic Shuffle Card</title>
    <style>
        /* --- Base Settings --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background-color: #1a1a1a; /* Thoda dark grey background taaki card pop kare */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 30px; /* Card aur Button ke beech gap */
        }

        /* --- 1. THE MAIN CARD --- */
        .profile-card {
            background-color: #000000;
            width: 100%;
            max-width: 580px;
            padding: 25px 30px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            border: 1px solid #333; /* Slight border for premium look */
            transition: transform 0.3s ease;
        }

        /* Photo Area */
        .profile-pic-container { flex-shrink: 0; }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            /* Default Insta Gradient */
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            padding: 4px; /* Ring thickness */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease; /* Smooth color change */
        }

        .profile-pic::after {
            content: ''; position: absolute; top: 4px; left: 4px; right: 4px; bottom: 4px;
            background: #fff; border-radius: 50%; z-index: 1;
        }

        .profile-img-inner {
            width: 100%; height: 100%; background: #fff; border-radius: 50%; z-index: 2;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        
        /* Inner Icon / Image */
        .insta-icon-svg { width: 65%; height: 65%; transition: fill 0.3s; }

        /* Info Area */
        .profile-info { flex-grow: 1; color: #fff; min-width: 0; }

        /* Top Row: Username + Badge + Button */
        .top-row { display: flex; align-items: center; margin-bottom: 15px; flex-wrap: nowrap; gap: 8px; }
        
        .username { font-size: 20px; font-weight: 400; white-space: nowrap; margin-right: 4px; }

        /* PERFECT BADGE - As per 34818.jpg */
        .verified-badge {
            width: 20px; height: 20px;
            color: #0095f6; /* Blue Color */
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; margin-right: 12px;
        }

        .follow-btn {
            background-color: #0095f6; color: #fff; border: none;
            padding: 7px 18px; border-radius: 8px; font-weight: 600; font-size: 14px;
            cursor: pointer; white-space: nowrap; transition: background 0.2s;
        }
        .follow-btn:hover { background-color: #0074cc; }

        .options-dots { color: #fff; margin-left: 10px; cursor: pointer; display: flex; align-items: center; }

        /* Stats Row */
        .stats-row { display: flex; gap: 20px; margin-bottom: 12px; font-size: 15px; }
        .stats-row span { white-space: nowrap; }
        .stats-row strong { font-weight: 600; }

        /* Name Row */
        .name-row { font-size: 15px; font-weight: 600; }


        /* --- 2. SHUFFLE BUTTON (CHAKRI) --- */
        .shuffle-container {
            position: relative;
            width: 60px; height: 60px;
        }

        .shuffle-btn {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: #222;
            border: 2px solid #444;
            color: #fff;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s, background 0.2s;
            outline: none;
        }

        .shuffle-btn:active { transform: scale(0.9); }
        .shuffle-btn:hover { background: #333; border-color: #fff; }

        .shuffle-icon { width: 28px; height: 28px; fill: currentColor; }

        /* Animation Keyframes for spinning */
        @keyframes chakriSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Class applied via JS */
        .spinning {
            animation: chakriSpin 0.6s ease-out;
        }


        /* --- Mobile Tweaks --- */
        @media (max-width: 600px) {
            .profile-card { padding: 15px; gap: 15px; max-width: 95%; }
            .profile-pic { width: 90px; height: 90px; }
            .username { font-size: 18px; }
            .stats-row { font-size: 13px; gap: 12px; }
            .follow-btn { padding: 5px 12px; font-size: 13px; }
        }
    </style>
</head>
<body>

    <div class="profile-card" id="card-body">
        <div class="profile-pic-container">
            <div class="profile-pic" id="profile-ring">
                <div class="profile-img-inner">
                    <svg id="profile-icon" viewBox="0 0 24 24" class="insta-icon-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="iconGrad" x1="2" y1="21" x2="22" y2="3" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#fdf497" />
                                <stop offset="5%" stop-color="#fdf497" />
                                <stop offset="45%" stop-color="#fd5949" />
                                <stop offset="60%" stop-color="#d6249f" />
                                <stop offset="90%" stop-color="#285AEB" />
                            </linearGradient>
                        </defs>
                        <rect width="24" height="24" fill="url(#iconGrad)"/>
                        <path fill="#fff" d="M12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7ZM12 15.5C10.067 15.5 8.5 13.933 8.5 12C8.5 10.067 10.067 8.5 12 8.5C13.933 8.5 15.5 10.067 15.5 12C15.5 13.933 13.933 15.5 12 15.5Z" />
                        <path fill="#fff" d="M17 2H7C4.23858 2 2 4.23858 2 7V17C2 19.7614 4.23858 22 7 22H17C19.7614 22 22 19.7614 22 17V7C22 4.23858 19.7614 2 17 2ZM12 18.5C8.41015 18.5 5.5 15.5899 5.5 12C5.5 8.41015 8.41015 5.5 12 5.5C15.5899 5.5 18.5 8.41015 18.5 12C18.5 15.5899 15.5899 18.5 12 18.5ZM18.5 6.75C17.9477 6.75 17.5 6.30229 17.5 5.75C17.5 5.19772 17.9477 4.75 18.5 4.75C19.0523 4.75 19.5 5.19772 19.5 5.75C19.5 6.30229 19.0523 6.75 18.5 6.75Z" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="profile-info">
            <div class="top-row">
                <span class="username" id="user-name">instagram</span>
                
                <div class="verified-badge">
                   <svg viewBox="0 0 24 24" width="100%" height="100%" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#0095f6" d="M12.0001 2C6.47725 2 2.00012 6.47715 2.00012 12C2.00012 17.5228 6.47725 22 12.0001 22C17.523 22 22.0001 17.5228 22.0001 12C22.0001 6.47715 17.523 2 12.0001 2ZM10.593 16.2929L6.29302 11.9929C5.90302 11.6029 5.90302 10.9729 6.29302 10.5829C6.68302 10.1929 7.31302 10.1929 7.70302 10.5829L11.293 14.1729L16.293 9.17293C16.683 8.78293 17.313 8.78293 17.703 9.17293C18.093 9.56293 18.093 10.1929 17.703 10.5829L12.003 16.2829C11.613 16.6729 10.983 16.6829 10.593 16.2929Z" style="fill:#0095f6;"/>
                        <path fill="#000000" d="M10.593 16.2929L6.29302 11.9929C5.90302 11.6029 5.90302 10.9729 6.29302 10.5829C6.68302 10.1929 7.31302 10.1929 7.70302 10.5829L11.293 14.1729L16.293 9.17293C16.683 8.78293 17.313 8.78293 17.703 9.17293C18.093 9.56293 18.093 10.1929 17.703 10.5829L12.003 16.2829C11.613 16.6729 10.983 16.6829 10.593 16.2929Z"/>
                        <path fill="#0095f6" d="M21.05 13.9c.27-.9.96-1.59 1.86-1.86a.6.6 0 0 0 0-1.14c-.9-.27-1.59-.96-1.86-1.86a2.6 2.6 0 0 1 0-1.5c.27-.9.96-1.59 1.86-1.86.37-.11.37-.64 0-.75-.9-.27-1.59-.96-1.86-1.86a2.6 2.6 0 0 1-1.5 0c-.27-.9-.96-1.59-1.86-1.86-.37-.11-.64.37-.75.75-.27.9-.96 1.59-1.86 1.86a2.6 2.6 0 0 1-1.5 0c-.27.9-.96 1.59-1.86 1.86-.37.11-.37.64 0 .75.9.27 1.59.96 1.86 1.86a2.6 2.6 0 0 1 0 1.5c-.27.9-.96 1.59-1.86 1.86-.37.11-.37.64 0 .75.9.27 1.59.96 1.86 1.86a2.6 2.6 0 0 1 1.5 0c.27.9.96 1.59 1.86 1.86.37.11.64-.37.75-.75.27-.9.96-1.59 1.86-1.86a2.6 2.6 0 0 1 1.5 0c.27-.9.96-1.59 1.86-1.86.37-.11.37-.64 0-.75zM10.01 15.28l-3.9-3.9a1 1 0 0 1 1.41-1.41l2.13 2.13 5.31-5.31a1 1 0 0 1 1.41 1.41l-7.07 7.07a1 1 0 0 1-1.29 0z"/>
                        <path fill="#000000" d="M10.01 15.28l-3.9-3.9a1 1 0 0 1 1.41-1.41l2.13 2.13 5.31-5.31a1 1 0 0 1 1.41 1.41l-7.07 7.07a1 1 0 0 1-1.29 0z"/>
                   </svg>
                </div>

                <button class="follow-btn" id="follow-btn">Follow</button>
                
                <div class="options-dots">
                    <svg aria-label="Options" fill="#fff" height="24" role="img" viewBox="0 0 24 24" width="24">
                        <circle cx="12" cy="12" r="1.5"></circle>
                        <circle cx="6" cy="12" r="1.5"></circle>
                        <circle cx="18" cy="12" r="1.5"></circle>
                    </svg>
                </div>
            </div>

            <div class="stats-row">
                <span><strong id="posts">8,102</strong> posts</span>
                <span><strong id="followers">694.3M</strong> followers</span>
                <span><strong id="following">213</strong> following</span>
            </div>

            <div class="name-row" id="full-name">
                Instagram
            </div>
        </div>
    </div>

    <div class="shuffle-container">
        <button class="shuffle-btn" onclick="spinAndShuffle(this)">
            <svg class="shuffle-icon" viewBox="0 0 24 24">
                <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
            </svg>
        </button>
    </div>

    <script>
        // Data for different profiles
        const profiles = [
            {
                // Default Profile
                id: "insta_main",
                username: "instagram",
                name: "Instagram",
                posts: "8,102",
                followers: "694.3M",
                following: "213",
                grad: "radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%)"
            },
            {
                // Updated Profile from your screenshot (34820.jpg)
                id: "insta_update",
                username: "instagram",
                name: "Instagram",
                posts: "8,259",
                followers: "697M",
                following: "302",
                grad: "linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%)"
            },
            {
                // Random 1
                id: "cristiano",
                username: "cristiano",
                name: "Cristiano Ronaldo",
                posts: "3,650",
                followers: "627M",
                following: "58",
                grad: "linear-gradient(to right, #2980b9, #2c3e50)"
            },
            {
                // Random 2
                id: "leomessi",
                username: "leomessi",
                name: "Leo Messi",
                posts: "1,190",
                followers: "502M",
                following: "310",
                grad: "linear-gradient(to top right, #74b9ff, #0984e3)"
            }
        ];

        function spinAndShuffle(btn) {
            // 1. Chakri Animation (Spin)
            btn.classList.add('spinning');
            
            // 2. Wait for spin to finish half-way, then change data
            setTimeout(() => {
                // Get Random Profile
                const randomProfile = profiles[Math.floor(Math.random() * profiles.length)];
                
                // Update Text
                document.getElementById('user-name').innerText = randomProfile.username;
                document.getElementById('full-name').innerText = randomProfile.name;
                document.getElementById('posts').innerText = randomProfile.posts;
                document.getElementById('followers').innerText = randomProfile.followers;
                document.getElementById('following').innerText = randomProfile.following;

                // Update Ring Gradient
                document.getElementById('profile-ring').style.background = randomProfile.grad;

                // Reset Follow Button
                const fBtn = document.getElementById('follow-btn');
                fBtn.innerText = "Follow";
                fBtn.style.backgroundColor = "#0095f6";
                fBtn.style.color = "#fff";

            }, 300); // Change data halfway through spin

            // 3. Remove class to allow spinning again
            setTimeout(() => {
                btn.classList.remove('spinning');
            }, 600);
        }

        // Toggle Follow Button Logic
        document.getElementById('follow-btn').addEventListener('click', function() {
            if (this.innerText === "Follow") {
                this.innerText = "Following";
                this.style.backgroundColor = "#dbdbdb"; 
                this.style.color = "#000";
            } else {
                this.innerText = "Follow";
                this.style.backgroundColor = "#0095f6";
                this.style.color = "#fff";
            }
        });
    </script>
</body>
</html>
