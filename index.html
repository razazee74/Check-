<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fixed Size Instagram Cards</title>
    <style>
        /* --- Base Reset --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            gap: 25px; /* Gap between card and button */
        }

        /* --- THE FIXED BOX (Ye size lock hai) --- */
        .card-frame {
            background-color: #000000;
            /* Mobile Optimized Width */
            width: 100%;
            max-width: 380px; 
            /* FIXED HEIGHT - Card will never grow/shrink */
            height: 220px; 
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid #2a2a2a;
            position: relative;
            overflow: hidden; /* Ensures nothing spills out */
        }

        /* Common Utility */
        .hidden { display: none !important; }
        .text-white { color: #fff; }
        .text-grey { color: #a8a8a8; }
        
        /* --- COMPONENTS (Buttons, Badge, Pics) --- */
        
        /* Profile Ring */
        .profile-pic {
            border-radius: 50%;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            padding: 3px; display: flex; justify-content: center; align-items: center; flex-shrink: 0;
            position: relative;
        }
        .profile-pic::after { content: ''; position: absolute; top: 3px; left: 3px; right: 3px; bottom: 3px; background: #fff; border-radius: 50%; z-index: 1; }
        .profile-img-inner { width: 100%; height: 100%; background: #fff; border-radius: 50%; z-index: 2; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .insta-icon-svg { width: 65%; height: 65%; }

        /* Badge Fixed Size */
        .verified-badge { width: 16px; height: 16px; color: #0095f6; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

        /* Follow Button */
        .follow-btn {
            background-color: #0095f6; color: #fff; border: none; 
            padding: 6px 14px; border-radius: 6px; 
            font-weight: 600; font-size: 13px; cursor: pointer; white-space: nowrap;
        }

        /* Stats Text */
        .stats-text { font-size: 13px; color: #fff; white-space: nowrap; }
        .stats-text strong { font-weight: 600; }

        /* --- LAYOUT 1: Classic Horizontal --- */
        .layout-1 { width: 100%; height: 100%; padding: 0 20px; display: flex; align-items: center; gap: 20px; }
        .layout-1 .profile-pic { width: 90px; height: 90px; }
        .layout-1 .info { display: flex; flex-direction: column; justify-content: center; width: 100%; }
        .layout-1 .top { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
        .layout-1 .username { font-size: 18px; color: #fff; margin-right: 2px; }
        .layout-1 .stats-row { display: flex; gap: 15px; margin-top: 5px; }

        /* --- LAYOUT 2: Mobile Header Style --- */
        .layout-2 { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .layout-2 .header { height: 45px; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .layout-2 .body { flex: 1; display: flex; align-items: center; padding: 0 20px; gap: 20px; }
        .layout-2 .profile-pic { width: 80px; height: 80px; }
        .layout-2 .stats-row { display: flex; gap: 15px; font-size: 13px; color: #fff; margin-top: 5px; }
        .layout-2 .stat-item { display: flex; flex-direction: column; }

        /* --- LAYOUT 3: Centered Focus --- */
        .layout-3 { width: 100%; height: 100%; padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .layout-3 .profile-pic { width: 85px; height: 85px; margin-bottom: 10px; }
        .layout-3 .user-row { display: flex; align-items: center; gap: 5px; color: #fff; font-size: 18px; font-weight: 600; margin-bottom: 10px; }
        .layout-3 .stats-bar { display: flex; gap: 25px; border-top: 1px solid #333; border-bottom: 1px solid #333; padding: 8px 0; width: 90%; justify-content: center; }
        .layout-3 .stat-item { font-size: 12px; color: #fff; display: flex; flex-direction: column; }

        /* --- LAYOUT 4: Banner/Cover Style --- */
        .layout-4 { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .layout-4 .banner { height: 70px; background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045); width: 100%; }
        .layout-4 .content { padding: 0 20px; margin-top: -35px; display: flex; flex-direction: column; }
        .layout-4 .row-1 { display: flex; justify-content: space-between; align-items: flex-end; }
        .layout-4 .profile-pic { width: 80px; height: 80px; border: 4px solid #000; padding: 0; background: none; }
        .layout-4 .profile-pic::after { display: none; }
        .layout-4 .profile-img-inner { border: none; }
        .layout-4 .row-2 { margin-top: 10px; color: #fff; }
        .layout-4 .username { font-size: 18px; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .layout-4 .stats { display: flex; gap: 15px; font-size: 13px; margin-top: 5px; color: #ccc; }

        /* --- LAYOUT 5: Split View --- */
        .layout-5 { width: 100%; height: 100%; display: flex; }
        .layout-5 .left { width: 40%; background: #0f0f0f; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #222; }
        .layout-5 .profile-pic { width: 90px; height: 90px; margin-bottom: 10px; }
        .layout-5 .right { width: 60%; display: flex; flex-direction: column; justify-content: center; padding-left: 25px; gap: 15px; color: #fff; }
        .layout-5 .stat-line { font-size: 14px; display: flex; flex-direction: column; }
        .layout-5 .stat-line strong { font-size: 18px; }


        /* --- Shuffle Button (Fixed Position) --- */
        .button-wrapper {
            width: 100%; max-width: 380px;
            display: flex; justify-content: flex-end;
            /* Height is separated from card so no jumping */
        }
        .shuffle-btn {
            background-color: #333; color: #fff; border: none;
            width: 55px; height: 55px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: background 0.2s;
        }
        .shuffle-btn:active { transform: scale(0.95); }
        .spinning { animation: spin 0.4s ease-out; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="card-frame">

        <svg style="display: none;">
            <symbol id="badge-icon" viewBox="0 0 40 40">
                <path fill="#0095f6" d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.137V5.15h-6.162l-3.547-5.15-5.045 3.094Z"/>
                <path fill="#000000" d="M13.469 26.898a1.312 1.312 0 0 1-.969-.38L7.864 21.89a1.316 1.316 0 0 1 1.879-1.844l3.743 3.82 10.706-11.23a1.318 1.318 0 1 1 1.914 1.815l-11.69 12.267a1.326 1.326 0 0 1-.947.18Z"/>
            </symbol>
            <symbol id="insta-logo" viewBox="0 0 24 24">
                 <defs><linearGradient id="gAll" x1="2" y1="21" x2="22" y2="3" gradientUnits="userSpaceOnUse"><stop offset="0%" stop-color="#fdf497"/><stop offset="5%" stop-color="#fdf497"/><stop offset="45%" stop-color="#fd5949"/><stop offset="60%" stop-color="#d6249f"/><stop offset="90%" stop-color="#285AEB"/></linearGradient></defs>
                <rect width="24" height="24" fill="url(#gAll)"/><path fill="#fff" d="M12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7ZM12 15.5C10.067 15.5 8.5 13.933 8.5 12C8.5 10.067 10.067 8.5 12 8.5C13.933 8.5 15.5 10.067 15.5 12C15.5 13.933 13.933 15.5 12 15.5Z"/><path fill="#fff" d="M17 2H7C4.23858 2 2 4.23858 2 7V17C2 19.7614 4.23858 22 7 22H17C19.7614 22 22 19.7614 22 17V7C22 4.23858 19.7614 2 17 2ZM12 18.5C8.41015 18.5 5.5 15.5899 5.5 12C5.5 8.41015 8.41015 5.5 12 5.5C15.5899 5.5 18.5 8.41015 18.5 12C18.5 15.5899 15.5899 18.5 12 18.5ZM18.5 6.75C17.9477 6.75 17.5 6.30229 17.5 5.75C17.5 5.19772 17.9477 4.75 18.5 4.75C19.0523 4.75 19.5 5.19772 19.5 5.75C19.5 6.30229 19.0523 6.75 18.5 6.75Z"/>
            </symbol>
        </svg>

        <div id="layout-1" class="layout-1">
            <div class="profile-pic"><div class="profile-img-inner"><svg class="insta-icon-svg"><use href="#insta-logo"></use></svg></div></div>
            <div class="info">
                <div class="top">
                    <span class="username">instagram</span>
                    <div class="verified-badge"><svg width="100%" height="100%"><use href="#badge-icon"></use></svg></div>
                    <button class="follow-btn">Follow</button>
                    <svg fill="#fff" width="20" height="20" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1.5"></circle><circle cx="6" cy="12" r="1.5"></circle><circle cx="18" cy="12" r="1.5"></circle></svg>
                </div>
                <div class="stats-row stats-text">
                    <span><strong>8,102</strong> posts</span>&nbsp;&nbsp;&nbsp;<span><strong>694.3M</strong> followers</span>&nbsp;&nbsp;&nbsp;<span><strong>213</strong> following</span>
                </div>
                <div class="stats-text" style="margin-top:5px; font-weight:600;">Instagram</div>
            </div>
        </div>

        <div id="layout-2" class="layout-2 hidden">
            <div class="header">
                <svg width="24" height="24" fill="#fff" viewBox="0 0 24 24"><path d="M21 17.502a.997.997 0 0 1-.707-.293L12 8.913l-8.293 8.296a1 1 0 1 1-1.414-1.414l9-9a1 1 0 0 1 1.414 0l9 9a.999.999 0 0 1-.707 1.707Z" transform="rotate(270 12 12)"></path></svg>
                <div style="color:#fff; font-weight:600; font-size:16px; display:flex; gap:5px; align-items:center;">instagram <div class="verified-badge"><svg width="100%" height="100%"><use href="#badge-icon"></use></svg></div></div>
                <svg fill="#fff" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1.5"></circle><circle cx="6" cy="12" r="1.5"></circle><circle cx="18" cy="12" r="1.5"></circle></svg>
            </div>
            <div class="body">
                 <div class="profile-pic"><div class="profile-img-inner"><svg class="insta-icon-svg"><use href="#insta-logo"></use></svg></div></div>
                 <div style="display:flex; flex-direction:column;">
                     <div class="stats-text" style="font-size:16px; font-weight:600; margin-bottom:5px;">Instagram</div>
                     <div class="stats-row">
                        <div class="stat-item"><strong>8,102</strong> posts</div>
                        <div class="stat-item"><strong>694.3M</strong> followers</div>
                        <div class="stat-item"><strong>213</strong> following</div>
                     </div>
                 </div>
            </div>
        </div>

        <div id="layout-3" class="layout-3 hidden">
            <div class="profile-pic"><div class="profile-img-inner"><svg class="insta-icon-svg"><use href="#insta-logo"></use></svg></div></div>
            <div class="user-row">instagram <div class="verified-badge"><svg width="100%" height="100%"><use href="#badge-icon"></use></svg></div></div>
            <div class="stats-bar">
                <div class="stat-item"><strong>8,102</strong>Posts</div>
                <div class="stat-item"><strong>694M</strong>Followers</div>
                <div class="stat-item"><strong>213</strong>Following</div>
            </div>
            <button class="follow-btn" style="width:50%; margin-top:5px;">Follow</button>
        </div>

        <div id="layout-4" class="layout-4 hidden">
            <div class="banner"></div>
            <div class="content">
                <div class="row-1">
                    <div class="profile-pic"><div class="profile-img-inner"><svg class="insta-icon-svg"><use href="#insta-logo"></use></svg></div></div>
                    <button class="follow-btn" style="margin-bottom:10px;">Follow</button>
                </div>
                <div class="row-2">
                    <div class="username">instagram <div class="verified-badge"><svg width="100%" height="100%"><use href="#badge-icon"></use></svg></div></div>
                    <div class="stats">
                        <span><strong>8,102</strong> Posts</span><span><strong>694M</strong> Followers</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="layout-5" class="layout-5 hidden">
            <div class="left">
                 <div class="profile-pic"><div class="profile-img-inner"><svg class="insta-icon-svg"><use href="#insta-logo"></use></svg></div></div>
                 <button class="follow-btn">Follow</button>
            </div>
            <div class="right">
                <div style="font-size:18px; font-weight:600; display:flex; gap:5px; align-items:center;">instagram <div class="verified-badge"><svg width="100%" height="100%"><use href="#badge-icon"></use></svg></div></div>
                <div class="stat-line"><strong>694.3M</strong> Followers</div>
                <div class="stat-line"><strong>8,102</strong> Posts</div>
            </div>
        </div>

    </div>

    <div class="button-wrapper">
        <button id="shuffleBtn" class="shuffle-btn">
            <svg style="width:24px;height:24px;fill:currentColor" viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
        </button>
    </div>

    <script>
        const btn = document.getElementById('shuffleBtn');
        const layouts = [
            document.getElementById('layout-1'),
            document.getElementById('layout-2'),
            document.getElementById('layout-3'),
            document.getElementById('layout-4'),
            document.getElementById('layout-5')
        ];
        let currentIndex = 0;

        btn.addEventListener('click', () => {
            btn.classList.add('spinning');
            setTimeout(() => btn.classList.remove('spinning'), 400);

            // Hide Current
            layouts[currentIndex].classList.add('hidden');
            // Next
            currentIndex = (currentIndex + 1) % layouts.length;
            // Show Next
            layouts[currentIndex].classList.remove('hidden');
        });
    </script>
</body>
</html>
